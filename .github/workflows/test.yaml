name: Python Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.10"]
        os: 
          - "ubuntu-latest"
          - "macos-latest"
          # - "windows-latest"
            
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install elan (Lean toolchain manager)
      run: |
        curl -sSfL https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh | bash -s -- -y --default-toolchain stable
        echo "$HOME/.elan/bin" >> $GITHUB_PATH
    
    - name: Cache Lean toolchain
      uses: actions/cache@v3
      with:
        path: |
          ~/.elan
          ~/.cache/mathlib4
        key: ${{ runner.os }}-lean-${{ hashFiles('tests/.lean-version') }}
        restore-keys: |
          ${{ runner.os }}-lean-
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install .[test]
    
    - name: Run tests
      run: |
        pytest -sv tests/ -m "unimportant"