name: Python Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        os: 
          - "ubuntu-latest"
          - "macos-latest"
          # - "windows-latest"
            
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install elan (Lean toolchain manager)
      run: |
        curl -sSfL https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh | bash -s -- -y --default-toolchain stable
        echo "$HOME/.elan/bin" >> $GITHUB_PATH
    
    - name: Cache Lean toolchain
      uses: actions/cache@v3
      with:
        path: |
          ~/.elan
          ~/.cache/mathlib
        key: ${{ runner.os }}-lean-${{ hashFiles('tests/.lean-version') }}
        restore-keys: |
          ${{ runner.os }}-lean-
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install .[test]
        python -m pip install coverage
    
    - name: Run tests with coverage
      # continue-on-error: true
      run: |
        coverage run -m pytest -sv tests/ \
             -m "not slow and not mathlib" \
             --timeout=0 \
            --durations=25 --durations-min=1.0 \
            --html=report.html --self-contained-html
    
    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-report-${{ matrix.os }}-py${{ matrix.python-version }}
        path: report.html
        retention-days: 30
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false