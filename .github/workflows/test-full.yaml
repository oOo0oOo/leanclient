name: Tests (Full)

on:
  push:
    branches:
      - main
      - dev # debug usage
  workflow_dispatch:

jobs:
  test-full:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        os: 
          - "ubuntu-latest" # for ubuntu only
          # - "macos-latest"
            
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install elan (Lean toolchain manager)
      run: |
        curl -sSfL https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh | bash -s -- -y --default-toolchain stable
        echo "$HOME/.elan/bin" >> $GITHUB_PATH
    
    - name: Cache Lean toolchain
      uses: actions/cache@v3
      with:
        path: |
          ~/.elan
          ~/.cache/mathlib4
        key: ${{ runner.os }}-lean-${{ hashFiles('tests/.lean-version') }}
        restore-keys: |
          ${{ runner.os }}-lean-
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install .[test]
        python -m pip install coverage
    
    - name: Run full tests with coverage
      id: tests
      continue-on-error: true
      timeout-minutes: 60
      run: |
        coverage run -m pytest -sv tests/ \
            -m "not integration" \
            --timeout=3600 \
            --durations=50 --durations-min=1.0 \
            --html=report-full.html --self-contained-html
    
    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-report-full-${{ matrix.os }}-py${{ matrix.python-version }}
        path: report-full.html
        retention-days: 30
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        flags: full-tests
        name: codecov-full-${{ matrix.os }}-py${{ matrix.python-version }}
        fail_ci_if_error: false
    
    - name: Check test results
      if: steps.tests.outcome == 'failure'
      run: |
        echo "Tests failed with exit code from previous step"
        exit 1